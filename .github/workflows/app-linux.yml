name: Linux

on:
  push:
    branches:
      - main
      # PR branches that alter the build process should be prefixed with `build/`, so
      # that this workflow runs.
      - 'build/**'
  workflow_call:
  workflow_dispatch:

jobs:
  php:
    name: PHP
    uses: ./.github/workflows/php-linux.yml

  app:
    name: App
    strategy:
      matrix:
        os:
          - ubuntu-latest # x64
          - ubuntu-22.04-arm # arm64
    runs-on: ${{ matrix.os }}
    needs:
      - php
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Set up Yarn
        run: |
          corepack enable
          yarn set version berry

# Dependency caching is temporarily disabled due to https://github.com/npm/cli/issues/4828.
#      - name: Cache dependencies
#        id: cache
#        uses: actions/cache@v4
#        with:
#          path: node_modules
#          key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
#        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Determine latest Composer version
        id: composer-latest
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: composer/composer
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out latest Composer release
        uses: actions/checkout@v4
        with:
          repository: composer/composer
          ref: ${{ steps.composer-latest.outputs.release }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: './bin/composer'

      - name: Clean up Composer code base
        run: rm -r -f .git doc phpstan tests
        working-directory: './bin/composer'

      - name: Download PHP interpreter
        uses: actions/download-artifact@v4
        with:
          name: php-linux-${{ runner.arch }}

      - name: Create application bundle
        run: |
          chmod +x php
          mv php bin
          curl https://curl.haxx.se/ca/cacert.pem --fail --location --output cacert.pem
          yarn run build
          yarn run make

      - name: Delete PHP interpreter artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: php-linux-${{ runner.os }}

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: app-linux-${{ runner.arch }}
          path: './dist/*.AppImage'
          # The AppImage is already compressed.
          compression-level: 0
          overwrite: true
